version: '3'
services:
  backend:
    build: ./blogging-platform-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/blogging-platform
      - SECRET_KEY=your_secret_key
    depends_on:
      - mongo
  frontend:
    build: ./blogging-platform-frontend
    ports:
      - "3000:3000"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
